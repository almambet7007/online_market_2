{% extends 'layouts/index.html' %}

{% block content %}
    <div class = 'hashtags'>
          {% for hashtag in hashtags.all %}
              <div class="card" style="width: 18rem;">
  <img src="..." class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ hashtag.title }}</h5>
    <p class="card-text"></p>
    <a href="#" class="btn btn-primary">More hashtag</a>
  </div>
</div>
          {% endfor %}

    </div>

{% endblock %}
